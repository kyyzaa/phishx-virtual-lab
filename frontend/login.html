<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhishX Virtual Lab</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-control.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 0.5rem;
            display: none;
        }

        .auth-btn {
            width: 100%;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }

        .auth-btn:hover {
            background: #2980b9;
        }

        .auth-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .auth-btn.loading {
            position: relative;
            color: transparent;
        }

        .auth-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ecf0f1;
        }

        .auth-switch a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #7f8c8d;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #34495e;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ecf0f1;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #7f8c8d;
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>PhishX Virtual Lab</h1>
            <p>Secure your digital future</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                <div class="error-message" id="loginEmailError"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>

            <button type="submit" class="auth-btn" id="loginBtn">
                üîê Login
            </button>

            <div class="error-message" id="loginFormError"></div>
            <div class="success-message" id="loginFormSuccess"></div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerFullName">Full Name</label>
                <input type="text" id="registerFullName" class="form-control" placeholder="Enter your full name" required>
                <div class="error-message" id="registerFullNameError"></div>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" class="form-control" placeholder="Create a password (min 6 characters)" required>
                <div class="error-message" id="registerPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="auth-btn" id="registerBtn">
                ‚ú® Create Account
            </button>

            <div class="error-message" id="registerFormError"></div>
            <div class="success-message" id="registerFormSuccess"></div>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Include dependencies -->
    <script src="assets/js/config.js"></script>
    <script src="auth.js"></script>

    <script>
        let currentTab = 'login';

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            currentTab = tab;
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('error');
            });
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Basic validation
            if (!email || !password) {
                showError('loginFormError', 'Please fill in all fields');
                return;
            }

            setLoading('loginBtn', true);

            try {
                const result = await authManager.login({ email, password });
                
                if (result.success) {
                    showSuccess('loginFormSuccess', result.message);
                    setTimeout(() => {
                        // Redirect to homepage or previous page
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirect = urlParams.get('redirect') || 'index.html';
                        window.location.href = redirect;
                    }, 1500);
                } else {
                    showError('loginFormError', result.error);
                }
            } catch (error) {
                showError('loginFormError', 'Network error. Please try again.');
                console.error('Login error:', error);
            } finally {
                setLoading('loginBtn', false);
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const fullName = document.getElementById('registerFullName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            let hasError = false;

            if (!fullName || fullName.length < 2) {
                showError('registerFullNameError', 'Full name must be at least 2 characters');
                hasError = true;
            }

            if (!email || !email.includes('@')) {
                showError('registerEmailError', 'Please enter a valid email');
                hasError = true;
            }

            if (!password || password.length < 6) {
                showError('registerPasswordError', 'Password must be at least 6 characters');
                hasError = true;
            }

            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                hasError = true;
            }

            if (hasError) return;

            setLoading('registerBtn', true);

            try {
                const result = await authManager.register({ fullName, email, password });
                
                if (result.success) {
                    showSuccess('registerFormSuccess', result.message);
                    setTimeout(() => {
                        // Redirect to homepage
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError('registerFormError', result.error);
                }
            } catch (error) {
                showError('registerFormError', 'Network error. Please try again.');
                console.error('Register error:', error);
            } finally {
                setLoading('registerBtn', false);
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (API && API.isLoggedIn()) {
                // Already logged in, redirect to homepage
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
